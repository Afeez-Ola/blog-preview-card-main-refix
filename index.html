<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/output.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-yellow">
  <div class="container flex  items-center justify-center h-screen overflow-hidden">
    <div class="container card justify-start items-start gap-6 bg-white card w-11/12 p-6 rounded-3xl flex flex-col max-w-sm shadow-gray-dark shadow-custom border-solid border-2 border-gray-dark">
      <img class="w-full" src="/assets/images/illustration-article.svg" alt="illustration-article">
      <div class="card_notes flex flex-col gap-3">
        <a class="bg-yellow rounded-md font-black p-2 w-32 text-center" href="#">Learning</a>
        <p class="text-xs">Published 21 Dec 2023</p>
        <a class="text-2xl font-black hover:text-yellow">HTML & CSS foundations</a>
        <p class="text-sm text-gray-light font-light w-5/6 leading-6"> These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="profile flex flex-row justify-center items-center gap-4 ">
        <img class="w-1/3" src="/assets/images/image-avatar.webp" alt="image-avatar">
        <p class="text-sm font-black"> Greg Hooper
        </p>
      </div>
    </div>
  </div>

</html>
